<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    text-align: center;
}

.image-gallery {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin: 20px;
    padding: 10px;
    background: #fff;
    border-radius: 10px;
    border: 1px solid #ccc;
}

img {
    max-width: 150px;
    height: auto;
    border-radius: 8px;
    margin: 10px;
}
    </style>
</head>
<body>
    <div class="image-gallery">
        <img src="https://4kwallpapers.com/images/walls/thumbs_2t/21958.jpg" alt="Image 1">
        <img src="https://4kwallpapers.com/images/walls/thumbs_2t/21950.jpg" alt="Image 2">
        <img src="https://4kwallpapers.com/images/walls/thumbs_2t/21849.jpg" alt="Image 3">
        <img src="https://4kwallpapers.com/images/walls/thumbs_2t/21847.jpg" alt="Image 4">
        <img src="https://4kwallpapers.com/images/walls/thumbs_2t/21892.jpg" alt="Image 5">
    </div>
</body>
</html>
